<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="left">
            <div class="logo-text-container">
                <div class="logo-text-content">
                    <img src="odin-logo.png" alt="" id="logo">
                    <div id="logo-text">ODIN</div>
                </div>
            </div>
            <div id="photo-credit">
                <div class="photo-credit-content">
                    Photo by <a href="index.html">Hale West</a> on <a href="index.html">Unsplash</a>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="right-upper-content">
                <p id="online-service-info">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p id="online-service-emphasis">You <em>know</em> you want to.</p>
            </div>

            <div class="right-middle-content">
                <div id="middle-header">LetÂ´s do this!</div>
                <div id="form-upper">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                </div>

                <div id="form-middle">
                    <label for="email">EMAIL</label>
                    <input type="text" id="email">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" id="phone">
                </div>

                <div id="form-bottom">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                    <label for="confirm-password">CONFRIM PASSWORD</label>
                    <input type="password" id="confirm-password">
                </div>


            </div>

            <div class="right-bottom-content">
                <button class="create-account">Create Account</button>
                <div class="account-created">Already have an account? <a href="index.html">log in</a></div>
            </div>

        </div>
    </div>
    
</body>
</html>
