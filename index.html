<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="left">
            <div class="logo-text-container">
                <div class="logo-text-content">
                    <img src="odin-logo.png" alt="" id="logo">
                    <div id="logo-text">ODIN</div>
                </div>
            </div>
            <div id="photo-credit">
                <div id="photo-credit-content">
                    Photo by <a href="https://unsplash.com/@haliewestphoto">Hale West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="right-upper-content">
                <p id="online-service-info">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p id="online-service-emphasis">You <em>know</em> you want to.</p>
            </div>

            <div class="right-middle-content">
                <div id="middle-header">LetÂ´s do this!<br></div>
                <form action="" method="POST" id="account">

                    <div class="form-container">
                        <div id="form-first-column">
                            <div class="form-input">
                                <label for="first-name">FIRST NAME</label>
                                <br>
                                <input type="text" id="first-name">
                            </div>
    
                            <div class="form-input">
                                <label for="email">EMAIL</label>
                                <br>
                                <input type="email" id="email">
                            </div>
                           
                            <div class="form-input">
                                <label for="password">PASSWORD</label>
                                <br>
                                <input type="password" id="password">
                                <div id="password-error"></div>
                            </div>
    
    
                        </div>
    
                        <div id="form-second-column">
    
                            <div class="form-input">
                                <label for="last-name">LAST NAME</label>
                                <br>
                                <input type="text" id="last-name">
                            </div>
    
                            <div class="form-input">
                                <label for="phone">PHONE NUMBER</label>
                                <br>
                                <input type="tel" id="phone">
                            </div>
    
                            <div class="form-input">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <br>
                                <input type="password" id="confirm-password">
                            </div>
                        </div>
                        </div>
    
                    </div>
                
                
                
                </form>
                


            <div class="right-bottom-content">
                <button type="submit" form="account" class="create-account">Create Account</button>
                <div class="account-created">Already have an account? <a class="account-link" href="index.html">Log in</a></div>
            </div>

        </div>
    </div>
    
</body>
</html>
